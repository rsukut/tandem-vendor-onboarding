<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tandem Vendor Onboarding Tool</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Vendor Onboarding Tool</h1>
    </header>

    <main>
        <section class="dropdowns">
            <label for="orgSelect">Team:</label>
            <select id="orgSelect">
                <option value="">-- Select Team --</option>
            </select>

            <label for="roleSelect">Role:</label>
            <select id="roleSelect" disabled>
                <option value="">-- Select Role --</option>
            </select>

            <label for="vendorTypeSelect">Status:</label>
            <select id="vendorTypeSelect">
                <option value="">-- Select Status --</option>
                <option value="FTE">FTE</option>
                <option value="US Vendor">US Vendor</option>
                <option value="OUS Vendor">OUS Vendor</option>
            </select>
        </section>

        <section id="requirements" class="requirements-box">
            <h2>Requirements</h2>
            <div id="reqContent">
                <p>Select a team, role, and status to view requirements.</p>
            </div>
        </section>

        <button id="startBtn" disabled>Begin Onboarding</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
