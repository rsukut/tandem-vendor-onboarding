<!DOCTYPE html>
<html lang="en">
<head>
<script>
(function() {
  const correctPassword = "Onboarding!"; // your temporary password

  function setSessionCookie(name, value) {
    document.cookie = name + "=" + value + ";path=/"; // session cookie
  }

  function getSessionCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  // If the user is already logged in, skip prompt
  if (getSessionCookie("isLoggedIn") === "true") return;

  let attempts = 3;
  while (attempts > 0) {
    const input = prompt("Please enter the password to access the Tandem Vendor Onboarding Tool:");
    if (input === correctPassword) {
      setSessionCookie("isLoggedIn", "true"); // remember login for this session
      return; // allow access
    }
    attempts--;
    alert(`Incorrect password. You have ${attempts} attempt(s) remaining.`);
  }

  alert("Access denied.");
  window.location.href = "error.html"; // redirect away
})();
</script>
