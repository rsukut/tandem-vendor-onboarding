<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tandem Vendor Onboarding Tool</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Inline styles for header instructions */
        .form-instructions {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin: 0.5em 0;
        }

        header {
            background-color: #001f4d; /* navy blue bar */
            padding: 1em;
        }

        header h1 {
            text-align: center;
            color: white;
            margin-bottom: 0.5em;
        }

        .logo {
            display: block;
            margin: 0.5em auto;
            max-width: 200px;
            height: auto;
        }

        main {
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vendor Onboarding Form</h1>
        <p class="form-instructions">
            Please complete the onboarding form for your selected Team, Role, and Status.
        </p>
        <img src="images/tandemlogo.png" alt="Tandem Diabetes Logo" class="logo">
    </header>

    <main>
        <iframe id="vendorForm" src="" width="100%" frameborder="0" style="border:none; max-width:100%;" allowfullscreen></iframe>
    </main>

    <script>
        // Grab parameters from URL
        const params = new URLSearchParams(window.location.search);
        const team = params.get('org');    
        const role = params.get('role');
        const status = params.get('vendor');

        // Base form embed URL
        const baseFormURL = "https://forms.office.com/Pages/ResponsePage.aspx?id=OY_eoelyzEiJSfWjQTzP5_FgOORinblFjTIfcjUxlWxUNUZVUFBSSkkyNlJQQzdHNFIxVkFMVUxXUS4u&embed=true";

        // Build prefill URL if your text boxes support query parameters
        const prefillURL = `${baseFormURL}&org=${encodeURIComponent(team)}&role=${encodeURIComponent(role)}&vendor=${encodeURIComponent(status)}`;

        // Set iframe src
        const iframe = document.getElementById("vendorForm");
        iframe.src = prefillURL;

        // Optional: set a reasonable height
        iframe.style.height = "1200px";

        // Optional: scroll to top when form loads
        iframe.onload = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
