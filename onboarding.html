<!DOCTYPE html>
<html lang="en">
<head>
    <script>
  const PASSWORD = "Onboarding!"; // set your password

  function setCookie(name, value) {
    document.cookie = name + "=" + value + ";path=/"; // session cookie
  }

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  // check if user is already logged in
  if (getCookie("isLoggedIn") !== "true") {
    let attempts = 3;
    while (attempts > 0) {
      const userInput = prompt("Enter the site password:");
      if (userInput === PASSWORD) {
        setCookie("isLoggedIn", "true");
        break;
      } else {
        attempts--;
        alert(`Incorrect password. ${attempts} attempt(s) remaining.`);
      }
      if (attempts === 0) {
        alert("No attempts left. Reload the page to try again.");
        document.body.innerHTML = ""; // hide page content
      }
    }
  }
</script>

        // Construct pre-fill URL using correct field IDs
        const prefillURL = `${baseFormURL}&r1649743141ab40c1a8d0ad565f2ca489=${encodeURIComponent(team)}&r2ad9798441fe45d2b615a73e8fdb2ff8=${encodeURIComponent(role)}&r6dd353b4436543f296a7207a2a816d34=${encodeURIComponent(status)}&embed=true`;
