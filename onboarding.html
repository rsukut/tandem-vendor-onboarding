<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tandem Vendor Onboarding Tool</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Inline styles for header instructions */
        .form-instructions {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin: 0.5em 0;
        }

        header {
            background-color: #001f4d; /* navy blue bar */
            padding: 1em;
        }

        header h1 {
            text-align: center;
            color: white;
            margin-bottom: 0.5em;
        }

        .logo {
            display: block;
            margin: 0.5em auto;
            max-width: 200px;
            height: auto;
        }

        main {
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vendor Onboarding Form</h1>
        <img src="images/tandemlogo.png" alt="Tandem Diabetes Logo" class="logo">
    </header>

    <main>
        <iframe id="vendorForm" src="" width="100%" frameborder="0" style="border:none; max-width:100%;" allowfullscreen></iframe>
    </main>

    <script>
        // Grab parameters from URL
        const params = new URLSearchParams(window.location.search);
        const team = params.get('org');    
        const role = params.get('role');
        const status = params.get('vendor');
        
        // Base form embed URL
        const baseFormURL = "https://forms.office.com/Pages/ResponsePage.aspx?id=OY_eoelyzEiJSfWjQTzP5_FgOORinblFjTIfcjUxlWxUNUZVUFBSSkkyNlJQQzdHNFIxVkFMVUxXUS4u&embed=true";
        
        // Construct pre-fill URL using the correct field IDs
        const prefillURL = `${baseFormURL}&r1649743141ab40c1a8d0ad565f2ca489=${encodeURIComponent(team)}&r2ad9798441fe45d2b615a73e8fdb2ff8=${encodeURIComponent(role)}&r6dd353b4436543f296a7207a2a816d34=${encodeURIComponent(status)}`;
        
        // Set iframe src
        document.getElementById("vendorForm").src = prefillURL;
        
        // Optional: set height
        document.getElementById("vendorForm").style.height = "1200px";
        
        // Optional: scroll to top when form loads
        document.getElementById("vendorForm").onload = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
    <script>
window.onload = function() {
    alert(
        "To begin onboarding, please ensure all blanks in the form are filled out completely.\n\n" +
        "Several blanks have already been pre-filled with information from the previous page. " +
        "Please do not update these items—if a different team, role, or status is needed, use your browser's back button " +
        "and make a new selection before clicking 'Begin onboarding'.\n\n" +
        "Once the form is filled out, you must click 'Submit' for the automated process to begin."
    );
};
    </script>
</body>

</html>
