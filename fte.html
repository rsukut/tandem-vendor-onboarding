<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tandem Vendor Onboarding Tool</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>FTE Onboarding Form</h1>
        <p>Please complete the FTE onboarding form for your selected Team, Role, and Status.</p>
        <img src="images/tandemlogo.png" alt="Tandem Diabetes Logo" class="logo">
    </header>

    <main>
        <iframe id="fteForm" src="" width="100%" height="800" frameborder="0"></iframe>
    </main>

    <script>
        // Grab parameters from URL
        const params = new URLSearchParams(window.location.search);
        const team = params.get('org');    // 'org' now represents Team
        const role = params.get('role');
        const status = params.get('vendor');  // 'vendor' now represents Status

        // Replace with your FTE Microsoft Form URL
        const baseFormURL = "https://forms.office.com/Pages/ResponsePage.aspx?yourFTEFormID";

        // Pre-fill if your form supports query parameters
        document.getElementById("fteForm").src = `${baseFormURL}&org=${encodeURIComponent(team)}&role=${encodeURIComponent(role)}&vendor=${encodeURIComponent(status)}`;
    </script>
</body>
</html>
