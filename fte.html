<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tandem FTE Onboarding Tool</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            flex: 1; /* allows main to grow and push footer down */
        }

        .start-button {
            background-color: #FF6B00;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .start-button:hover {
            background-color: #e55b00;
        }
    </style>
</head>
<body>
    <header>
        <h1>FTE Onboarding Form</h1>
        <img src="images/tandemlogo.png" alt="Tandem Diabetes Logo" class="logo">
    </header>

    <main>
        <p>Click the button below to open the pre-filled FTE Onboarding Form in a new tab.</p>
        <a id="startForm" href="#" class="start-button" target="_blank">Begin FTE Onboarding</a>
        <br><br>
        <a href="index.html" class="home-link">Home</a>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const team = params.get('org') || '';
        const role = params.get('role') || '';
        const status = params.get('vendor') || '';

        const baseFormURL = "https://forms.office.com/Pages/ResponsePage.aspx?id=OY_eoelyzEiJSfWjQTzP5_FgOORinblFjTIfcjUxlWxUMENQT1Q5UTZZUDdSQVUzUThNUzE1OTJOOS4u";
        const prefillURL = `${baseFormURL}&rb94116139fe64e03be7e11f1b3160be6=${encodeURIComponent(team)}&ra9c7e3c1abc446ae8358ccda0a09c6ee=${encodeURIComponent(role)}&rf19644d6b14b495093c0c403b65d9fc8=${encodeURIComponent(status)}&embed=true`;

        document.getElementById("startForm").href = prefillURL;

        window.onload = function() {
            alert(
                "To begin FTE onboarding, once redirected please ensure all blanks in the form are filled out completely.\n\n" +
                "Several blanks have already been pre-filled with information from the previous page. " +
                "Please do not update these items—if a different team, role, or status is needed, please return to the tool's home page " +
                "and make a new selection before clicking 'Begin FTE Onboarding'.\n\n" +
                "Once the form is filled out, you must click 'Submit' for the automated process to begin."
            );
        };
    </script>

    <footer style="
      background-color: #e5f2fa;
      color: #000000;
      text-align: center;
      padding: 50px 20px;
      font-family: sans-serif;
      font-size: 13px;
      line-height: 1.5;
    ">
      <div style="margin-bottom: 15px;">
        <img src="/tandem-vendor-onboarding/images/tndmfooter.JPG" alt="Tandem Diabetes Care Logo" style="max-width:160px; height:auto;">
      </div>
      <div style="margin-bottom: 12px;">
        <a href="https://www.tandemdiabetes.com/legal/privacy/privacy-notice" target="_blank"
           style="color: #000000; text-decoration: none; margin: 0 10px;">Privacy Policy</a> |
        <a href="https://www.tandemdiabetes.com/terms-of-use" target="_blank"
           style="color: #000000; text-decoration: none; margin: 0 10px;">Terms of Use</a> |
        <a href="#top"
           style="color: #000000; text-decoration: none; margin: 0 10px;">Back to Top</a>
      </div>
      <div style="font-size: 11px; margin-top: 5px;">
        © 2025 Tandem Diabetes Care, Inc. All rights reserved.
      </div>
    </footer>
</body>
</html>
