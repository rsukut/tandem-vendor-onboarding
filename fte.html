<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tandem FTE Onboarding Tool</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>FTE Onboarding Form</h1>
        <img src="images/tandemlogo.png" alt="Tandem Diabetes Logo" class="logo">
    </header>

    <main>
        <iframe id="fteForm" src="" width="100%" height="800" frameborder="0" style="border:none; max-width:100%;" allowfullscreen></iframe>
    </main>

<script>
    // Grab parameters from URL
    const params = new URLSearchParams(window.location.search);
    const team = params.get('org');    
    const role = params.get('role');
    const status = params.get('vendor');
    
    // Base form embed URL
    const baseFormURL = "https://forms.office.com/Pages/ResponsePage.aspx?id=OY_eoelyzEiJSfWjQTzP5_FgOORinblFjTIfcjUxlWxUMENQT1Q5UTZZUDdSQVUzUThNUzE1OTJOOS4u&embed=true";
    
    // Construct prefill URL using the correct field IDs
    const prefillURL = `${baseFormURL}&rb94116139fe64e03be7e11f1b3160be6=${encodeURIComponent(team)}&ra9c7e3c1abc446ae8358ccda0a09c6ee=${encodeURIComponent(role)}&rf19644d6b14b495093c0c403b65d9fc8=${encodeURIComponent(status)}`;
    
    // Set iframe src
    document.getElementById("fteForm").src = prefillURL;
    
    // Optional: set a reasonable height
    document.getElementById("fteForm").style.height = "1200px";
</script>
<script>
window.onload = function() {
    alert(
        "To begin onboarding, please ensure all blanks in the form are filled out completely.\n\n" +
        "Several blanks have already been pre-filled with information from the previous page. " +
        "Please do not update these items—if a different team, role, or status is needed, use your browser's back button " +
        "and make a new selection before clicking 'Begin onboarding'.\n\n" +
        "Once the form is filled out, you must click 'Submit' for the automated process to begin."
    );
};
</script>
</body>
