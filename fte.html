<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tandem Vendor Onboarding Tool</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>FTE Onboarding Form</h1>
        <p class="form-instructions">
            Please complete the FTE onboarding form for your selected Team, Role, and Status.
        </p>
        <img src="images/tandemlogo.png" alt="Tandem Diabetes Logo" class="logo">
    </header>

    <main>
        <iframe id="fteForm" src="" width="100%" height="800" frameborder="0" style="border:none; max-width:100%;" allowfullscreen></iframe>
    </main>

    <script>
        // Grab parameters from URL
        const params = new URLSearchParams(window.location.search);
        const team = params.get('org');    // Team from index.html
        const role = params.get('role');   // Role
        const status = params.get('vendor'); // Status

        // Use the actual embed link for your FTE form
        const baseFormURL = "https://forms.office.com/Pages/ResponsePage.aspx?id=OY_eoelyzEiJSfWjQTzP5_FgOORinblFjTIfcjUxlWxUNEZVUFBSSkkyNlJQQzdHNFIxVkFMVUxXUS4u&embed=true";

        // Prefill text boxes if your form supports query parameters
        const prefillURL = `${baseFormURL}&org=${encodeURIComponent(team)}&role=${encodeURIComponent(role)}&vendor=${encodeURIComponent(status)}`;

        // Set iframe src
        document.getElementById("fteForm").src = prefillURL;

        // Optional: set a reasonable height
        document.getElementById("fteForm").style.height = "1200px";
    </script>
</body>
</html>
